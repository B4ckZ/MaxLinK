<div class="columns columns-with-separators">
    <!-- Colonne Processeur -->
    <div class="column">
        <div class="widget-title">
            <img src="assets/icons/cpu.svg" class="widget-icon">
            <span>Cortex-A76 Quad-Core</span>
        </div>
        
        <div class="progress-row" data-metric="cpu-core1">
            <span class="progress-label">Core 1</span>
            <div class="progress-container neumorphic-inset">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <span class="progress-value">0%</span>
        </div>
        
        <div class="progress-row" data-metric="cpu-core2">
            <span class="progress-label">Core 2</span>
            <div class="progress-container neumorphic-inset">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <span class="progress-value">0%</span>
        </div>
        
        <div class="progress-row" data-metric="cpu-core3">
            <span class="progress-label">Core 3</span>
            <div class="progress-container neumorphic-inset">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <span class="progress-value">0%</span>
        </div>
        
        <div class="progress-row" data-metric="cpu-core4">
            <span class="progress-label">Core 4</span>
            <div class="progress-container neumorphic-inset">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <span class="progress-value">0%</span>
        </div>
    </div>
    
    <div class="separator"></div> <!-- Séparateur vertical -->
    
    <div class="column">
        <div class="widget-title">
            <img src="assets/icons/thermometer.svg" class="widget-icon">
            <span>Température & Fréquence</span>
        </div>
        
        <div class="progress-row" data-metric="temp-cpu">
            <span class="progress-label-wide">T-CPU</span>
            <div class="progress-container neumorphic-inset">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <span class="progress-value">0°C</span>
        </div>
        
        <div class="progress-row" data-metric="freq-cpu">
            <span class="progress-label-wide">F-CPU</span>
            <div class="progress-container neumorphic-inset">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <span class="progress-value">0 GHz</span>
        </div>
        
        <div class="progress-row" data-metric="temp-gpu">
            <span class="progress-label-wide">T-GPU</span>
            <div class="progress-container neumorphic-inset">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <span class="progress-value">0°C</span>
        </div>
        
        <div class="progress-row" data-metric="freq-gpu">
            <span class="progress-label-wide">F-GPU</span>
            <div class="progress-container neumorphic-inset">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <span class="progress-value">0 MHz</span>
        </div>
    </div>
    
    <div class="separator"></div> <!-- Séparateur vertical -->

    <div class="column">
        <div class="widget-title">
            <img src="assets/icons/database.svg" class="widget-icon">
            <span>Stockage & Mémoire</span>
        </div>
        
        <div class="progress-row" data-metric="memory-ram">
            <span class="progress-label-short">RAM</span>
            <div class="progress-container neumorphic-inset">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <span class="progress-value">0%</span>
        </div>
        
        <div class="progress-row" data-metric="memory-swap">
            <span class="progress-label-short">SWAP</span>
            <div class="progress-container neumorphic-inset">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <span class="progress-value">0%</span>
        </div>
        
        <div class="progress-row" data-metric="memory-disk">
            <span class="progress-label-short">SSD</span>
            <div class="progress-container neumorphic-inset">
                <div class="progress-bar" style="width: 0%"></div>
            </div>
            <span class="progress-value">0%</span>
        </div>
    </div>
</div>
